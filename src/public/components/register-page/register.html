<h2 data-bind="text: title"></h2>

<form method="post" class="form-horizontal" role="form">
    <h4>Create a new account.</h4>
    <hr />
    <div class="text-danger"></div>
    <div class="form-group">
        <label for="Email" class="col-md-2 control-label">E-mail</label>
        <div class="col-md-10">
            <input type="text" id="Email" name="Email" class="form-control" data-bind="value: email" />
            <span for="Email" class="text-danger"></span>
        </div>
    </div>
    <div class="form-group">
        <label for="Password" class="col-md-2 control-label">Password</label>
        <div class="col-md-10">
            <input type="password" id="Password" name="Password" class="form-control" data-bind="value: password" />
            <span for="Password" class="text-danger"></span>
        </div>
    </div>
    <div class="form-group">
        <label for="ConfirmPassword" class="col-md-2 control-label">Confirm password</label>
        <div class="col-md-10">
            <input type="password" id="ConfirmPassword" name="ConfirmPassword" class="form-control" data-bind="value: confirmPassword" />
            <span for="ConfirmPassword" class="text-danger"></span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <button type="submit" class="btn btn-default" data-bind="click: register">Register</button>
        </div>
    </div>
</form>
