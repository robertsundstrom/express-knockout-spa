<h2 data-bind="text: title"></h2>
<h4>Use a local account to log in.</h4>

<div class="row">
    <div class="col-md-8">
        <section>
            <form method="post" class="form-horizontal" role="form">
                <hr />
                <div class="text-danger"></div>
                <div class="form-group">
                    <label for="Email" class="col-md-2 control-label">E-mail</label>
                    <div class="col-md-10">
                        <input type="text" id="Email" name="Email" class="form-control" data-bind="value: email" />
                        <span class="text-danger"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Password" class="col-md-2 control-label">Password</label>
                    <div class="col-md-10">
                        <input type="password" id="Password" name="Password" class="form-control" data-bind="value: password" />
                        <span class="text-danger"></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <div class="checkbox">
                            <input type="checkbox" id="RememberMe" name="RememberMe" data-bind="checked: rememberMe" />
                            <label for="RememberMe">Remember me</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <button type="submit" class="btn btn-default" data-bind="click: login">Log in</button>
                    </div>
                </div>
                <p>
                    <a href="#register">Register as a new user?</a>
                </p>
                <p>
                    <a href="#forgot-password">Forgot your password?</a>
                </p>
            </form>
        </section>
    </div>
