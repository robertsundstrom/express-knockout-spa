<form>

  <div class="form-group" data-bind="validationElement: ko.getObservable($data, 'name')">
    <label class="control-label" for="input1">Name</label>
    <input type="text" class="form-control" id="input" aria-describedby="helpBlock2" data-bind="value: ko.getObservable($data, 'name')"
      required />
    <span id="helpBlock2" class="help-block" data-bind="validationMessage: ko.getObservable($data, 'name')"></span>
  </div>

  <div class="form-group" data-bind="validationElement: ko.getObservable($data, 'email')">
    <label class="control-label" for="input1">Email</label>
    <input type="email" class="form-control" id="E-mail" aria-describedby="helpBlock2" data-bind="value: ko.getObservable($data, 'email')"
      required />
    <span id="helpBlock2" class="help-block" data-bind="validationMessage: ko.getObservable($data, 'email')"></span>
  </div>

  <div class="form-group" data-bind="validationElement: ko.getObservable($data, 'subject')">
    <label class="control-label" for="input1">Subject</label>
    <input type="text" class="form-control" id="input" aria-describedby="helpBlock2" data-bind="value: ko.getObservable($data, 'subject')"
      required />
    <span id="helpBlock2" class="help-block" data-bind="validationMessage: ko.getObservable($data, 'subject')"></span>
  </div>

  <div class="form-group" data-bind="validationElement: ko.getObservable($data, 'text')">
    <label class="control-label" for="input1">Message</label>
    <textarea type="text" class="form-control" id="input" aria-describedby="helpBlock2" data-bind="value: ko.getObservable($data, 'text')"
      required />
    <span id="helpBlock2" class="help-block" data-bind="validationMessage: ko.getObservable($data, 'text')"></span>
  </div>

  <button class="btn btn-default" data-bind="click: send">Send</button>

</form>
